<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title>More Directives...</title>
    <meta charset="utf-8"/>
</head>
<body ng-controller="mainCtrl as ctrl">


<div ng-repeat="(author , note) in ctrl.notes">

    <span class="label">{{note.label}}</span>
    :::<span class="assignee"  ng-bind="author"></span>

</div>

<script src="../Scripts/angular.min.js"></script>
<script type="text/javascript">

    angular.module('notesApp', [])
        .controller('mainCtrl', [
            function() {
                var self = this;
                self.notes = {
                        Shyam: {
                            id: 1,
                            label: 'First Note',
                            done: false
                        },
                        Misko: {
                            id: 3,
                            label: 'Finished Thrid Note',
                            done: true
                        },
                        brad: {
                            id: 4,
                            label: 'Second Note',
                            done: false
                        },
                    };
            }
        ]);

</script>


</body>
</html>
