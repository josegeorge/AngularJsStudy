<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title>ng-repeat-example 1</title>
    <meta charset="utf-8"/>
    <style>
        
    </style>
</head>
<body ng-controller="mainCtrl as ctrl">

<div ng-repeat="note in ctrl.notes">
    <span class="label">First Element: {{$first}}</span><br/>
    <span class="label">Middle Element: {{$middle}}</span><br />
    <span class="label">Last Element: {{$last}}</span><br />
    <span class="label">Indes of Element: {{$index}}</span><br />
    <span class="label">At even position of Element: {{$even}}</span><br />
    <span class="label">At odd position of Element: {{$odd}}</span><br />
    <br />****************<br />
    <span class="label">{{note.label}}</span> ::
    <span class="status" ng-bind="note.done"></span><br /><br /><br />-------------------------<br />
</div>



    <script src="../Scripts/angular.min.js"></script>
    <script type="text/javascript">

        angular.module('notesApp', [])
            .controller('mainCtrl', [function() {

                var self = this;

                self.notes = [
                    { id: 1, label: "First Note", done: false },
                    { id: 2, label: "Second Note", done: false },
                    { id: 3, label: "Done Note", done: true },
                    { id: 4, label: "Last Note", done: false },
                ];


            }]);

    </script>

</body>
</html>
