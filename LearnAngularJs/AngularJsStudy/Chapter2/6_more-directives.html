<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title>More Directives...</title>
    <meta charset="utf-8"/>
    <style>
        .done { background-color: green; }

        .pending { background-color: red; }
    </style>
</head>
<body ng-controller="mainCtrl as ctrl">


<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">

    <span class="label">{{note.label}}</span>
    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>

</div>

<script src="../Scripts/angular.min.js"></script>
<script type="text/javascript">

    angular.module('notesApp', [])
        .controller('mainCtrl', [
            function() {
                var self = this;
                self.notes = [
                    { label: 'First Note', done: false, assignee: 'Shyam assignee' },
                    { label: 'Second Note', done: false },
                    { label: 'Done Note', done: true },
                    { label: 'Last Note', done: false, assignee: 'Brad assignee' }
                ];

                self.getNoteClass = function(status) {
                    return {
                        done: status,
                        pending: status
                    };
                };
            }
        ]);

</script>


</body>
</html>
